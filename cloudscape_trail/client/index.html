<!DOCTYPE html>
<html>
<head>
    <title>Own AI</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>OWN AI</h1>
    <form id="pdf_form">
        <input type="file" id="file-input" name="file" accept=".pdf">
        <button type="submit" id="upload_button">Upload</button>
    </form>

    <form id="text_form">
        <input type="text" id="text_query" required>
        <button type="submit" id="query_button">Query</button>
    </form>
    <p id ="answer"></p>

    <button id="get_history">History</button>
    <div id="history"></div>
</body>
</html>
